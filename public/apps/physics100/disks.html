<html>

<head>

    <link rel="stylesheet" href="../../stylesheets/css/debugger.css" />
</head>

<body>
    <h1>Stacking Rotating Disks</h1>
    <div id="stage"></div>
</body>

</html>
<script src="../../js/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type='text/javascript' src="../../js/raphael.min.js"></script>
<script type='text/javascript' src="../../js/debugger.js"></script>
<script>
    // var dbg = Debugger();
    window.dragging = null;
    var openslot = null;
    var overslot = null;
    var paper = Raphael("stage", 400, 400);
    var params = {
        radius: 40,
        stack: {
            x: 250,
            y: 260
        },
        d1: {
            speed: 10,
            x: 60,
            y: 160
        },
        d2: {
            speed: -7,
            x: 60,
            y: 250
        },
        d3: {
            speed: -3,
            x: 60,
            y: 340
        }
    }
    var s1 = Slot(params.stack.x, params.stack.y, 120, 0);
    var s2 = Slot(params.stack.x, params.stack.y, 80, 1);
    var s3 = Slot(params.stack.x, params.stack.y, 40, 2);
    var slots = [s1, s2, s3];
    openslot = slots[0];
    var disks = {
        d1: Disk(params.d1.x, params.d1.y, params.radius, "#ff7244"),
        d2: Disk(params.d2.x, params.d2.y, params.radius, "#3397c9"),
        d3: Disk(params.d3.x, params.d3.y, params.radius, "#ffca00")
    }
    disks.d1.id = "d1";
    disks.d2.id = "d2";
    disks.d3.id = "d3";
    paper.path(["M0", 100, "l400", 0])
        .attr({
            "stroke": "lightgrey",
            "stroke-width": "2px"
        });
    paper.circle(params.d1.x, params.d1.y, params.radius).attr({ "stroke": "lightgrey" }).toBack();
    paper.circle(params.d2.x, params.d2.y, params.radius).attr({ "stroke": "lightgrey" }).toBack();
    paper.circle(params.d3.x, params.d3.y, params.radius).attr({ "stroke": "lightgrey" }).toBack();
    // dbg.track("slots[0].disk.id");
    // dbg.track("slots[1].disk.id");
    // dbg.track("slots[2].disk.id");
    // dbg.track("disks.d1.slot.pos");
    // dbg.track("disks.d2.slot.pos");
    // dbg.track("disks.d3.slot.pos");
    // dbg.track("disks.d1.speed");
    // dbg.track("disks.d2.speed");
    // dbg.track("disks.d3.speed");
    function Slot(x, y, r, pos) {
        var slot = paper.circle(x, y, r)
            .attr({
                "stroke": "lightgrey",
                "fill": "white",
                "stroke-width": "4px"
            })
        slot.rx = x;
        slot.ry = y;
        slot.r = r;
        slot.pos = pos;
        slot.disk = null;
        slot.filled = null;
        return slot;
    }
    function Disk(x, y, r, color) {
        var base = paper.circle(x, y, r)
            .attr({
                "fill": "white",
                "stroke": "grey",
                "stroke-width": "4px"
            })
        var axis = paper.circle(x, y, 5)
            .attr({
                "fill": "grey",
                "stroke": "none"
            })
        var mark = paper.circle((x + (r - 15)), y, 10)
            .attr({
                "fill": color,
                "stroke": "none"
            })
        var disk = paper.set();
        disk.color = color;
        disk.base = base;
        disk.axis = axis;
        disk.mark = mark;
        disk.push(base);
        disk.push(axis);
        disk.push(mark);
        disk.angle = 0;
        disk.ox = x;
        disk.oy = y;
        disk.x = x;
        disk.y = y;
        disk.slot = null;
        disk.speed = 0;
        disk.update = function () {
            if (disk.speed !== 0) {
                disk.angle += disk.speed;
                if (Math.abs(disk.angle) > 360) {
                    disk.angle = 0;
                }
            }
            disk.transform([("T" + (disk.x - disk.ox)), (disk.y - disk.oy), ("R" + disk.angle), disk.x, disk.y]);
        }
        disk.mouseover(function () {
            $("body").css("cursor", "pointer");
            disk.base.attr("stroke", color);
        })
        disk.mouseout(function () {
            $("body").css("cursor", "default");
            disk.base.attr("stroke", "grey");
        })
        disk.mousedown(function () {
            window.dragging = disk;
            disk.update();
            if (!disk.slot) {
                disk.toFront();
            }
        })
        return disk
    }
    disks.d1.speed = params.d1.speed;
    disks.d2.speed = params.d2.speed;
    disks.d3.speed = params.d3.speed;
    setInterval(function () {
        for (var d in disks) {
            disks[d].update();
        }
    }, 20);
    $("#stage").mousemove(function (e) {
        if (window.dragging) {
            var newx = (e.pageX - paper.canvas.parentNode.offsetLeft);
            var newy = (e.pageY - paper.canvas.parentNode.offsetTop);
            checkCollisions(newx, newy);
            if (!window.dragging.slot) {
                window.dragging.x = newx;
                window.dragging.y = newy;
            }
        }
    })
    function checkCollisions(mx, my) {
        if (openslot) {
            var dx = Math.abs(params.stack.x - mx);
            var dy = Math.abs(params.stack.y - my);
            var dist = Math.sqrt((Math.pow(dx, 2) + (Math.pow(dy, 2))))
            if (dist < slots[2].r) {
                overslot = slots[2];
            } else if (dist >= slots[2].r && dist < slots[1].r) {
                overslot = slots[1]
            } else if (dist >= slots[1].r && dist < slots[0].r) {
                overslot = slots[0]
            } else {
                overslot = null
            }
            if (overslot) {
                if (!overslot.disk) {
                    fit(window.dragging, overslot);
                }
            } else if (window.dragging.slot) {
                pop(mx, my, window.dragging);
                window.dragging.slot = null;
            }
        }
        setSpeeds();
    }
    $(window).mouseup(function () {
        if (window.dragging && !window.dragging.slot) {
            window.dragging.x = params[window.dragging.id].x;
            window.dragging.y = params[window.dragging.id].y;
        }
        window.dragging = null;
    });
    function fit(disk, slot) {
        if (disk.slot) {
            slots[disk.slot.pos].disk = null;
        }
        var scaled = Disk(slot.rx, slot.ry, slot.r, disk.color);
        scaled.speed = disk.speed;
        scaled.id = disk.id;
        scaled.slot = slot;
        scaled.angle = disk.angle;
        scaled.base.attr({
            "stroke": disk.color
        })
        disks[disk.id] = scaled;
        disk.remove();
        window.dragging = scaled;
        slot.disk = disk;
        reposition(slot.pos);
        setSpeeds();
    }
    function setSpeeds() {
        var netSpeed = 0;
        disks.d1.speed = params.d1.speed;
        disks.d2.speed = params.d2.speed;
        disks.d3.speed = params.d3.speed;
        for (var s in slots) {
            if (slots[s].disk) {
                netSpeed += params[slots[s].disk.id].speed;
            }
        }
        for (var s in slots) {
            if (slots[s].disk) {
                disks[slots[s].disk.id].speed = netSpeed
            }
        }
    }
    function setSpeeds0() {
        var netSpeed = 0;
        disks.d1.speed = params.d1.speed;
        disks.d2.speed = params.d2.speed;
        disks.d3.speed = params.d3.speed;
        if (slots[0].disk) {
            netSpeed = disks[slots[0].disk.id].speed;
        }
        if (slots[1].disk) {
            disks[slots[1].disk.id].speed = disks[slots[1].disk.id].speed + netSpeed;
            netSpeed = disks[slots[1].disk.id].speed;
        }
        if (slots[2].disk) {
            disks[slots[2].disk.id].speed = disks[slots[2].disk.id].speed + netSpeed;
        }
    }
    function reposition(pos) {
        for (var i = 0, ii = slots.length; i < ii; i++) {
            if (i > pos) {
                slots[i].toFront();
                if (slots[i].disk) {
                    disks[slots[i].disk.id].toFront();
                 }
            }
        }
    }
    function pop(mx, my, disk) {
        var revert = Disk(mx, my, params.radius, disk.color);
        revert.transform([("T" + mx, my)]);
        revert.speed = disk.speed;
        revert.id = disk.id;
        revert.speed = params[revert.id].speed;
        revert.angle = disk.angle;
        openslot = disk.slot;
        disks[disk.id] = revert;
        disk.remove();
        slots[disk.slot.pos].disk = null;
        window.dragging = revert;
        setSpeeds();
    }

</script>
<style>
    #stage {
        position: relative;
        border-style: solid;
        border-color: lightgrey;
        width: 400px;
        height: 400px;
    }
</style>
