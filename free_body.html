<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Free Body Diagrams</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/less/physics.less">
    <link rel="stylesheet" type="text/css" href="stylesheets/less/modal.less">
    <link rel="stylesheet" type="text/css" href="stylesheets/css/menu.css">
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
    <script src="js/freeBody.js"></script>
</head>

<body>
    <div class="modal" id="help-modal">
        <button class="modal-header-btn modal-close">x</button>
        <header class="modal-header">
            <h1 class="modal-header-title center">HELP</h1>
        </header>
        <section class="modal-content" id="help-content">
            <p>Add force arrow:</p>
            <img id="helpgif" src="assets/freebody/help/phys100add.gif" class="helpGif"></img><br>
            <p>Remove force arrow:</p>
            <img id="helpgif" src="assets/freebody/help/phys100remove.gif" class="helpGif"></img><br>
            <p>Rotate force arrow:</p>
            <img id="helpgif" src="assets/freebody/help/phys100rotate.gif" class="helpGif"></img><br>
            <p>Change magnitude:</p>
            <img id="helpgif" src="assets/freebody/help/phys100mag.gif" class="helpGif"></img><br>
        </section>
    </div>

    <div id="feedback" class="modal2">
        <div class="modal-content" id="feedback-content">
            <div id="feedback-header">
                <span class="close" id="fb-close">Ã—</span>
                <h2 id="percent">%</h2>
            </div>
            <div id="feedback-body"></div>
            <div id="hint"></div>
            <div id="debug-output"></div>
        </div>
    </div>

    <div class="appWrap">
        <div class="topPanel" id="testFeedback"></div>
        <button onclick="toggleMenu('Main')" class="dropbtn" title="Menu">
                    <img src="assets/freebody/menuBtn.png" id="menu-btn"></img>
                </button>
        <div style="text-align: center">
            <div id="topBtns">
                <button class="topPanel modal-trigger" id="help-btn">HELP</button>
                <button class="topPanel" id="prev">PREV</button>
                <button class="topPanel" id="next">NEXT</button>
                <button class="topPanel" id="submit">SUBMIT</button>
            </div>
        </div>
        <div id="dropdownMain" class="dropdown-content"></div>
        <hr>
        <div class="instructions">
            <h3 id="pTitle">Problem</h3>
            <img id="pImg"></img>
            <div id="instr"></div>
            <img id="pGif"></img>
            <br>
            <a style="text-align: center; font-family: arial; color: red" href="https://docs.google.com/forms/d/1u_eBh_dIReZnWgmI4Ys52pM7ayHHaIVvRywo18x-Ktk/viewform"
                target="_blank">
                <strong>REPORT BUG</strong>
            </a>
        </div>
        <div id="interactive">
            <div id="container"></div>
        </div>
    </div>
    <script src="js/draggabilly.pkgd.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/marker.js"></script>
    <script>
    </script>
</body>

</html>
